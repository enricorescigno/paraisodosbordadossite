    <!-- Optimized Performance Script -->
    <script type="module" defer>
      // Performance optimization without external dependencies
      const initOptimizations = async () => {
        try {
          // Font optimization
          if ('fonts' in document) {
            document.fonts.ready.then(() => {
              console.log('üöÄ Fonts loaded and optimized');
            });
          }
          
          // Image optimization
          if ('loading' in HTMLImageElement.prototype) {
            const images = document.querySelectorAll('img[loading="lazy"]');
            console.log(`üì∑ ${images.length} images using native lazy loading`);
          }
          
          // Performance monitoring
          if ('PerformanceObserver' in window) {
            try {
              const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                  if (entry.entryType === 'largest-contentful-paint') {
                    console.log(`‚ö° LCP: ${entry.startTime.toFixed(0)}ms`);
                  }
                }
              });
              observer.observe({ entryTypes: ['largest-contentful-paint'] });
            } catch (e) {
              // Silently fail if not supported
            }
          }
          
          console.log('üöÄ Performance optimizations initialized');
          
        } catch (error) {
          console.warn('‚ö†Ô∏è Some optimizations failed:', error);
        }
      };
      
      // Initialize optimizations when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initOptimizations);
      } else {
        initOptimizations();
      }
      
      // Service Worker optimization
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            setInterval(() => {
              registration.update();
            }, 1000 * 60 * 60);
            
            console.log('Service Worker registrado com otimiza√ß√µes');
          } catch (error) {
            console.error('Falha no registro do Service Worker:', error);
          }
        });
      }
