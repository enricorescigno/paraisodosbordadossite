    <!-- DNS prefetch para domínios externos -->
    <link rel="dns-prefetch" href="https://wa.me" />
    
    <!-- Preload de recursos críticos -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" as="image" href="/lovable-uploads/1b6b8029-a368-4270-a444-57d4aab3676e.png" fetchpriority="high" />
    
    <!-- Preload de módulos críticos JavaScript -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Font Performance Optimization: Inline Critical CSS -->
    <style>
      /* Critical font-face declarations for immediate rendering */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-display: swap;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', 'Inter', sans-serif;
        font-display: swap;
      }
      
      .font-serif {
        font-family: 'Playfair Display', 'Georgia', serif;
        font-display: swap;
      }
      
      /* Prevent FOIT (Flash of Invisible Text) */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 400;
        src: local('Inter');
      }
      
      @font-face {
        font-family: 'Montserrat';
        font-display: swap;
        font-weight: 600;
        src: local('Montserrat');
      }
    </style>
    
    <!-- Lovable script tag - required for select functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Deferred optimization scripts -->
    <script type="module" defer>
      // Font and Icon Optimization
      import { FontOptimizationService } from './src/services/FontOptimizationService.ts';
      import { IconOptimizationService } from './src/services/IconOptimizationService.ts';
      
      const initOptimizations = async () => {
        try {
          const fontService = FontOptimizationService.getInstance();
          const iconService = IconOptimizationService.getInstance();
          
          // Critical fonts configuration
          const criticalFonts = [
            {
              family: 'Inter',
              weights: [400, 500, 600],
              display: 'swap',
              subset: 'latin',
              preload: true
            },
            {
              family: 'Montserrat', 
              weights: [500, 600, 700],
              display: 'swap',
              subset: 'latin',
              preload: true
            }
          ];
          
          // Critical icons (most used throughout the app)
          const criticalIcons = [
            'Menu', 'X', 'Search', 'ShoppingCart', 'User', 
            'Heart', 'Star', 'ChevronLeft', 'ChevronRight',
            'Home', 'Phone', 'Mail', 'MapPin'
          ];
          
          // Preload critical resources
          await Promise.all([
            fontService.preloadCriticalFonts(criticalFonts),
            iconService.preloadCriticalIcons(criticalIcons)
          ]);
          
          console.log('🚀 Font and Icon optimization completed');
          
        } catch (error) {
          console.warn('⚠️ Optimization failed:', error);
        }
      };
      
      // Initialize optimizations when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initOptimizations);
      } else {
        initOptimizations();
      }
      
      // Service Worker optimization
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            // Enhanced service worker with font/icon caching
            setInterval(() => {
              registration.update();
            }, 1000 * 60 * 60);
            
            if ('SyncManager' in window) {
              registration.sync.register('sync-assets');
            }
            
            console.log('Service Worker registrado com otimizações de assets');
          } catch (error) {
            console.error('Falha no registro do Service Worker:', error);
          }
        });
      }
      
      // Performance monitoring for fonts and icons
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.name.includes('fonts.googleapis.com') || 
                entry.name.includes('lucide')) {
              console.log(`[Asset Performance] ${entry.name}: ${entry.duration.toFixed(0)}ms`);
            }
          }
        });
        
        observer.observe({ entryTypes: ['resource'] });
      }
    </script>
  </body>
</html>
